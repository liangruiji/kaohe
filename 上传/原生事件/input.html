<!DOCTYPE html>
<html>

<head>
  <script>
    function myFunc1(input) {
      document.getElementById("output1").value = input;

    }


    function myFunc2(input) {
      document.getElementById("output2").value = input;

    }
  </script>
</head>


<body>
  <input id="input1" value="66" name="pp" type="checkbox" oninput="myFunc1(this.value)" />
  <br />
  <input id="input2" value="77" name="pp" type="checkbox" onchange="myFunc2(this.value)" />
  <p></p>
  <output id="output1"></output>
  <br />
  <output id="output2"></output>
</body>


</html>
