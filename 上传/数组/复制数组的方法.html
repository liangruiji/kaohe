<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function clone(fn) {
      const arr = [...Array(100000)];
      arr.fill(1)
      console.time('timer');
      fn(arr);
      console.timeEnd('timer');
    }
    clone(arr => Object.values(arr));
    clone(arr => [].concat(arr));
    clone(arr => arr.slice());
    clone(arr => {
      const a = [];
      for (let val of arr) {
        a.push(val);
      }
      return a;
    });
    clone(arr => [...arr]);
    clone(arr => JSON.parse(JSON.stringify(arr)));
    clone(arr => arr.map(i => i));
    clone(arr => Object.assign([], arr));
    clone(arr => {
      let numbersCopy = [];
      for (i = 0; i < arr.length; i++) {
        numbersCopy[i] = arr[i];
      }
      return numbersCopy
    });
    clone(arr => {
      let numbersCopy = [];
      i = -1;
      while (++i < arr.length) {
        numbersCopy[i] = arr[i];
      }
      return numbersCopy
    });
    clone(arr => Array.of(...arr));
  </script>

</body>

</html>
